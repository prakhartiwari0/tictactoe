<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe by Prakhar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h2>Current Player: <span class="currentPlayerSpan"></span></h2>

    
    <button class="restartButton">Restart Game</button>

    <button class="switchModeButton" data-CurrentMode="light">Switch Theme</button>
    
    <div class="gameBoxDiv">
        <div class="gameInputDiv row1 col1" data-row="1" data-col="1" data-position="1"></div>
        <div class="gameInputDiv row1 col2" data-row="1" data-col="2" data-position="2"></div>
        <div class="gameInputDiv row1 col3" data-row="1" data-col="3" data-position="3"></div>
        
        <div class="gameInputDiv row2 col1" data-row="2" data-col="1" data-position="4"></div>
        <div class="gameInputDiv row2 col2" data-row="2" data-col="2" data-position="5"></div>
        <div class="gameInputDiv row2 col3" data-row="2" data-col="3" data-position="6"></div>
        
        <div class="gameInputDiv row3 col1" data-row="3" data-col="1" data-position="7"></div>
        <div class="gameInputDiv row3 col2" data-row="3" data-col="2" data-position="8"></div>
        <div class="gameInputDiv row3 col3" data-row="3" data-col="3" data-position="9"></div>
    </div>
    
    <dialog class="resultDialog">
    <h3>Result: <span class="resultSpan"></span></h3>
        <button class="closeResultDialogButton">Close</button>
    </dialog>

</body>

<script src="main.js"></script>

</html>
